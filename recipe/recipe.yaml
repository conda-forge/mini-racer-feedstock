schema_version: 1

context:
  name: mini-racer
  version: "0.13.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mini_racer-${{ version }}.tar.gz
  sha256: e55d0123b095032a361bbd80ee2e7d53a98a624313496dc7c258de7df0e487a6

build:
  number: 0
  script: 
    - ${{ PYTHON }} -m builder/v8_build.py 
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  dynamic_linking:
    binary_relocation: ${{ false if osx else true }}



requirements:
  build:
    - python <3.12 #See GoogleCloudPlatform/gcs-oauth2-boto-plugin#75 and GoogleCloudPlatform/gsutil#1888
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler("cxx") }}
    - if: not win
      then: pkg-config
    - six
    - gsutil
  host:
    - python
    - setuptools >=80.9
    - mkdocs >=1.6.1
    - pip
    - httplib2 ==0.22.0
    - packaging
    - six
    - wheel
    - mdformat >=1.0.0
    - mypy >=1.19.0
    - ruff >=0.14.8
  run:
    - python

tests:
  - python:
      imports:
        - py_mini_racer
        - v8_py_frontend
      pip_check: true

about:
  summary: Minimal, modern embedded V8 for Python.
  license: ISC
  license_file:
    - LICENSE
    - library_licenses/
  homepage: https://github.com/bpcreech/PyMiniRacer
  repository: https://github.com/bpcreech/PyMiniRacer

extra:
  recipe-maintainers:
    - HeavyTony2
